<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <section id="container">
      <h1 id="clock"></h1>
      <div id="login">
        <form id="login-form">
          <input
            type="text"
            placeholder="닉네임을 입력하세요"
            required
            maxlength="10"
          />
        </form>
      </div>
      <div class="hidden" id="main-form">
        <div id="user-info">
          <h2 id="welcome"></h2>
          <button id="logout">로그아웃</button>
        </div>
        <div>
          <form id="todo-form">
            <input
              type="text"
              placeholder="할 일을 입력하세요"
              required
              maxlength="10"
            />
          </form>
        </div>
        <ul id="todo-list"></ul>
      </div>
    </section>
    <script src="./src/index.js"></script>
    <script src="./src/login.js"></script>
    <script src="./src/logout.js"></script>
    <script src="./src/todo.js"></script>
    <script src="./src/weather.js"></script>
    <script src="./src/api_key.js"></script>
  </body>
</html>
